version: '3'

services:
  pgadmin:
    container_name: "pgadmin"
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=d.sierra@focal.com
      - PGADMIN_DEFAULT_PASSWORD=projecthours
      - PGADMIN_LISTEN_PORT=8091
    network_mode: host

  backend-prod:
    container_name: "backend-prod"
    build:
      context: ./backend/
      dockerfile: "./Dockerfile"
    volumes:
      - ./backend:/code
    restart: always
    ports:
    - 8080:8080
    labels:
      - traefik.enable=true
      - traefik.http.routers.fastapi.rule=Host(`project-kpi-api.verventaudio.com`)
      - traefik.http.routers.fastapi.tls=true
    expose:  # new
      - 8080

  frontend:
    container_name: "frontend"
    build:
      context: .
      dockerfile: "./frontend/Dockerfile.production"
    network_mode: host
    volumes:
      - ./frontend/:/frontend
      - /frontend/node_modules
      - /frontend/dist
      - ./certificates/:/certificates

  reverse-proxy:
    # Enables the web UI and tells Traefik to listen to docker
    image: traefik:v2.9.6
    network_mode: host
    ports:
      # The HTTP port
      - "8082"
      - "8084"
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock
      - "./traefik.prod.toml:/etc/traefik/traefik.toml"
      - ./certificates:/certificates
      - ./traefik:/traefik